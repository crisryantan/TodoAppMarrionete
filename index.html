<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link rel='stylesheet' href='style.css'>

</head>
<body>
	<div id="main-region">
		<p>This is our Static Page.</p>
	</div>


	<script src='js/vendor/jquery.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/vendor/bootstrap.min.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/vendor/underscore.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/vendor/backbone.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/vendor/backbone.marionette.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/main.js' type='text/javascript' charset='utf-8' async defer></script>


<!--start my templates -->
<script id='todoLayout' type='text/template' charset='utf-8'>
	<div id='todo-add'></div>
	<ul id='todo-list'></ul>
</script>

<script id='input-todo' type='text/template' charset='utf-8'>
	<input id='todoInput' type='text' name='' value='' placeholder='Enter todo here'>
			<input type="checkbox" id='check_all'>Select All</input>
			<button type='submit' id='delete_selected'>Delete Selected</button>
</script>

<script id='todoList' type='text/template' charset='utf-8'>
		<input name='todos' class='elementCheckbox' type='checkbox'><span class='elementLI'><%= todo %></span> <button href='#' class="delete">Delete</button>
</script>
<!--end my templates -->


</script>
</body>
</html>
